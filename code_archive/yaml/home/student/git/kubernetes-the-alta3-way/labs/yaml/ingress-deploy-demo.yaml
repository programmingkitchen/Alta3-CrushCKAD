apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: demo
  name: demo-ingress
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: demo
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - image: docker.io/library/httpd:2.4.56
        name: httpd
        ports:
        - containerPort: 80
          protocol: TCP
